<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<h1><span data-i18n="tools.my_tools">tools</span></h1>
<canvas id="{{ site.data.index.tools.id }}" height="500" width="500"></canvas>    
<script>
    var ctx = document.getElementById("{{ site.data.index.tools.id }}");
    var data = {
    labels: "{{ site.data.index.tools.aspects }}".split(","),
    datasets: [{
        label: "{{ site.data.index.tools.label }}",
        backgroundColor: "rgba(179,181,198,0.2)",
        borderColor: "#3385FF",
        pointBackgroundColor: "#3385FF",
        pointBorderColor: "#fff",
        pointHoverBackgroundColor: "#3385FF",
        pointHoverBorderColor: "#3385FF",
        data: [{{ site.data.index.tools.percentage }}]
        }]
    };
    var myRadarChart = new Chart(ctx, {
    type: 'radar',
    data: data,
    options: {
        scale: {
            responsive: true,
            ticks: {min: 0, max: 100},
            lineArc: false,
            pointLabels: {fontSize: 14},
        },
        scaleFontSize: 0,
        legend: {display: false},
    }
    });
</script>
